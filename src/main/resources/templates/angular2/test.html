<!doctype html>
<html>
<head>
    <title>Angular2 Example</title>
    <style>
        body {
            font-family: arial;
        }
    </style>

    <script src="/templates/node_modules/traceur/bin/traceur.js"></script>
    <script src="/templates/node_modules/es6-module-loader/dist/es6-module-loader-sans-promises.js"></script>
    <script src="/templates/node_modules/systemjs/dist/system.js"></script>
    <script src="/templates/node_modules/zone.js/zone.js"></script>
    <script src="/templates/node_modules/zone.js/long-stack-trace-zone.js"></script>

    <script>
        // atscript without runtime-type assertions.
        System.traceurOptions = {
            annotations: true,
            memberVariables: true,
            typeAssertions: false,
            types: true
        };

        System.config({
            baseURL: '/templates/',
            paths: {
                'angular2/*':'node_modules/angular2/es6/prod/*.es6',
                'app/*': 'angular2/app/*',
                'components/*': 'angular2/app/components/*.js',
                'decorators/*': 'angular2/app/decorators/*.js',
                'services/*': 'angular2/app/services/*.js',
                'stores/*': 'angular2/app/stores/*.js'
            }
        });

        System.import('app/app.js')
                .then(function(module) {
                    // uncomment for debugging.
                    // zone = zone.fork(Zone.longStackTraceZone);
                    return module.main();
                })
                .catch(console.error.bind(console));
    </script>
</head>
<body>

<h1>Angular2 Example</h1>
<wechat></wechat>
<calendar></calendar>
</body>
</html>
