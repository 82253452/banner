<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">微信定时器</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
   <div class="col-lg-12">
       <div class="panel panel-default">
           <!-- /.panel-heading -->
           <div class="panel-heading">
               DataTables Advanced Tables
           </div>
           <div class="panel-body">
               <div class="dataTable_wrapper">
                   <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="dataTables_length" id="dataTables-example_length">
                                    <label>
                                        <button type="button" class="btn btn-outline btn-default" data-toggle="modal" data-target="#createModal">创建定时器</button>
                                    </label>
                                </div>
                            </div>
                        </div>
                       <div class="row">
                           <div class="col-sm-12">
                               <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                   <thead>
                                   <tr>
                                       <th>微信 appId</th>
                                       <th>微信 Secret</th>
                                       <th>启动时间</th>
                                       <th>状态</th>
                                       <th>操作</th>
                                   </tr>
                                   </thead>
                                   <tbody>
                                   <tr class="even gradeC" *ngFor="#entity of wechatList">
                                       <td>
                                           {{entity.appId}}
                                       </td>
                                       <td>
                                           {{entity.secret}}
                                       </td>
                                       <td>
                                           {{entity.startime}}
                                       </td>
                                       <td>
                                           {{entity.state}}
                                       </td>
                                       <td>
                                           <button type="button" class="btn btn-outline btn-default">无</button>
                                       </td>
                                   </tr>
                                   </tbody>
                               </table>
                           </div>
                       </div>
                       <div class="row">
                           <div class="col-sm-6">
                               <div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">Showing 1 to 10 of 32 entries</div>
                           </div>
                           <div class="col-sm-6"><div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate"><ul class="pagination"><li class="paginate_button previous disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous"><a href="#">Previous</a></li><li class="paginate_button active" aria-controls="dataTables-example" tabindex="0"><a href="#">1</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">2</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">3</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">4</a></li><li class="paginate_button next" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next"><a href="#">Next</a></li></ul></div></div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding-top: 10%">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新建</h4>
            </div>
            <div class="modal-body">
                <form role="form" id="form">
                    <div class="form-group">
                        <label>appId</label>
                        <input class="form-control" name="wechat.appId">
                    </div>
                    <div class="form-group">
                        <label>Secret</label>
                        <input class="form-control" name="wechat.Secret">
                    </div>
                    <div class="form-group">
                        <label>域名</label>
                        <input class="form-control" name="wechat.domain">
                    </div>
                    <div class="form-group">
                        <label>文章地址</label>
                        <input class="form-control" name="wechat.url">
                    </div>
                    <div class="form-group" >
                        <label>启动时间</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group" >
                                    <div class="input-group-addon">时</div>
                                    <input class="form-control" name="wechat.hour">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group" >
                                    <div class="input-group-addon">分</div>
                                    <input class="form-control" name="wechat.minute">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" (click)="add()">保存</button>
            </div>
        </div>
    </div>
</div>
