<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">微信定时器</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


<!-- /.panel-heading -->
<div class="panel-body">
    <div class="dataTable_wrapper container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="dataTables_length" id="dataTables-example_length">
                    <button type="button" class="btn btn-outline btn-default">创建定时器</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>微信 appId</th>
                        <th>微信 Secret</th>
                        <th>启动时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="even gradeC" *ngFor="#entity of wechatList">
                        <td>
                            {{entity.appId}}
                        </td>
                        <td>
                            {{entity.secret}}
                        </td>
                        <td>
                            {{entity.startime}}
                        </td>
                        <td>
                            {{entity.state}}
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline btn-default"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.panel-body -->
